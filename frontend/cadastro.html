<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/cadastro.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DEV</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="leftContainer">
                <h3 id="welcome">Criar Uma conta</h3>
                <span class="welcome">Estamos muito animados pare ter você conosco!</span>
                <form id="register">
                    <p id="input">E-mail</p>
                    <input type="email" name="email" id="email">
                    <p id="input">Nome de Usuário</p>
                    <input type="text" name="nome" id="nome">
                    <p id="input">Senha</p>
                    <input type="password" name="senha" id="senha">
                    <a href="./login.html" class="forgot">Já tem uma conta?</a>
                    <button class="btn">Entrar</button>
                </form>
                <div class="registrar">
                    <p id="criar-conta">Ao registar, você concorda com os <span class="termos">termos</span>  e <span class="politica">politicas</span> .</p>   
    
                </div>
                <p class="by">Desenvolvido por:</p><a href="https://github.com/filipeaizen" target="_blank">@ Aizen 2021</a>
            </div>
            <div class="rightContainer"></div>
            

        </div><!--box-->
    </div><!--Container-->
    <script src="register.js"></script>
</body>
</html>
